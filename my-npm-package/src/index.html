<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zajecia4-Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container">

        <div class="left-side">
            <p class="left-side-header">Całkowita ilość wygenerowanych ciasteczek</p>

            <button class="round-button">Ciasteczko</button>

            <div class="text-area-white">
                <p>Ilosc ciasteczek per click = <span id="cookies-per-click">0</span></p>
                <p>Ilosc ciasteczek per second = <span id="cookies-per-seconds">0</span></p>
            </div>
        </div>

        <div class="right-side">
            <div class="area">
                <div class="text-area">
                    <p>+ 0.1</p>
                    <p>cookies per second</p>
                </div>
                <button class="white-button">Level up</button>
            </div>
            <div class="area">
                <div class="text-area">
                    <p>+ 1</p>
                    <p>cookies per second</p>
                </div>
                <button class="white-button">Level up</button>
            </div>
            <div class="area">
                <div class="text-area">
                    <p>+ 5</p>
                    <p>cookies per second</p>
                </div>
                <button class="white-button">Level up</button>
            </div>
            <div class="area">
                <div class="text-area">
                    <p>+ 10</p>
                    <p>cookies per second</p>
                </div>
                <button class="white-button">Level up</button>
            </div>
            <div class="area">
                <div class="text-area">
                    <p>+ 100</p>
                    <p>cookies per second</p>
                </div>
                <button class="white-button">Level up</button>
            </div>
        </div>

    </div> <!--container-->

    <script src="main.js" type="module"></script>
</body>

</html>
